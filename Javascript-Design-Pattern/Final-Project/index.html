<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final Project</title>
    <link rel='stylesheet' type='text/css' href='css/style.css'>
</head>
<body>
    <h2> My Google Map </h2>
    <div id='ggmap'></div>
    <div data-bind='with: map'>
        <form id='search-form'>
            <input type="text" name='location' id='search-field' placeholder='Anywhere you want!'>
        </form>
        <ul data-bind='foreach: shownLocations'>
            <li data-bind='text: title, click: $parent.addMarker'></li>
        </ul>
    </div>
    <script src='lib/jquery-3.1.1.min.js'></script>
    <script src='lib/knockout-3.4.1.js'></script>
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyD0CAaK08V00HNBekjLkQnkX9YyZvqfbYI"></script>
    <script src='js/app.js'></script>
</body>
</html>
